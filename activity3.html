<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="cointainer">
        <h2>Basic Progress Bar</h2>
        <p>To create a default progress bar, add a. progress class to a cointainer element and add the progress-bar class to its child element. Use the CSS width property to set the width of the progress bar:</p>
        <div class="progress">
            <div class="progress">
                <div class="progress-bar" style="width:70%">70%</div>
            </div>
             
    </div>
</body>
</html>
